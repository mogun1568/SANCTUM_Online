syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_GAME = 0;
  S_LEAVE_GAME = 1;
  S_SPAWN = 2;
  S_DESPAWN = 3;
  C_GAME_START = 4;
  S_GAME_START = 5;
  C_CREATE_MAP = 6;
  S_CREATE_MAP = 7;
  C_SPAWN_ENEMY = 8;
  S_SPAWN_ENEMY = 9;
  C_CREATE_TURRET = 10;
  S_CREATE_TURRET = 11;
}

message S_EnterGame {
  PlayerInfo player = 1;
}

message S_LeaveGame {
}

message S_Spawn {
  repeated PlayerInfo players = 1;
}

message S_Despawn {
  repeated int32 playerIds = 1;
}

message C_GameStart {
}

message S_GameStart {
  int32 playerId = 1;
}

message C_CreateMap {
  bool isStart = 1;
}

message S_CreateMap {
  int32 playerId = 1;
  repeated NodeInfo nodeInfo = 2;
}

message C_SpawnEnemy {
  string enemyName = 2;
}

message S_SpawnEnemy {
  int32 playerId = 1;
  string enemyName = 3;
}

message C_CreateTurret {
  int32 nodeId = 1;
  string itemName = 2;
}

message S_CreateTurret {
  int32 playerId = 1;
  int32 nodeId = 2;
  string itemName = 3;
}

message PlayerInfo {
  int32 playerId = 1;
  string name = 2;
  PositionInfo posInfo = 3;
}

message PositionInfo {
  int32 posX = 1;
  int32 posZ = 2;
  int32 dir = 3;
}

message NodeInfo {
  string nodeType = 1;
  PositionInfo posInfo = 2;
  bool haveEnvironment = 3;
  int32 nodeId = 4;
}