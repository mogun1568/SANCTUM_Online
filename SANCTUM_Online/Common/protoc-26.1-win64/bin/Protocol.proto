syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_GAME = 0;
  S_LEAVE_GAME = 1;
  S_SPAWN = 2;
  S_DESPAWN = 3;
  C_GAME_START = 4;
  S_GAME_START = 5;
  S_CREATE_MAP = 6;
  S_LOOK = 7;
  C_MOVE = 8;
  S_MOVE = 9;
  S_CHANGE_HP = 10;
  S_DIE = 11;
  C_INVEN_UPDATE = 12;
  S_INVEN_UPDATE = 13;
}

enum CreatureState {
  IDLE = 0;
  MOVING = 1;
  ATTACKING = 2;
  DIE = 3;
}

enum GameObjectType {
  NONE = 0;
  PLAYER = 1;
  NODE = 2;
  TURRET = 3;
  ENEMY = 4;
  PROJECTILE = 5;
}

message S_EnterGame {
  ObjectInfo player = 1;
}

message S_LeaveGame {
}

message S_Spawn {
  repeated ObjectInfo objects = 1;
}

message S_Despawn {
  repeated int32 objectIds = 1;
}

message C_GameStart {
}

message S_GameStart {
  int32 playerId = 1;
}

message S_CreateMap {
  int32 playerId = 1;
}

message S_Look {
  int32 objectId = 1;
  PositionInfo targetPosinfo = 2;
}

message C_Move {
  PositionInfo posInfo = 1;
}

message S_Move {
  int32 objectId = 1;
  PositionInfo posInfo = 2;
}

message S_ChangeHp {
  int32 objectId = 1;
  int32 hp = 2;
}

message S_Die {
  int32 objectId = 1;
  int32 attackerId = 2;
}

message C_InvenUpdate {
  string itemName = 1;
  bool isAdd = 2;
  int32 nodeId = 3;
  PositionInfo posInfo = 4;
}

message S_InvenUpdate {
  int32 playerId = 1;
}

message ObjectInfo {
  int32 objectId = 1;
  string name = 2;
  PositionInfo posInfo = 3;
  StatInfo statInfo = 4;
  int32 ownerId = 5;
}

message PositionInfo {
  float posX = 1;
  float posY = 2;
  float posZ = 3;
  float dirX = 4;
  float dirY = 5;
  float dirZ = 6;
  CreatureState state = 7;
}

message StatInfo {
  string name = 1;
  string type = 2;
  bool haveEnvironment = 3;
  int32 level = 4;
  int32 maxHp = 5;
  int32 hp = 6;
  float attack = 7;
  float startSpeed = 8;
  float speed = 9;
  float range = 10;
  float fireRate = 11;
  int32 exp = 12;
  int32 totalExp = 13;
}

message ItemInfo {
  string itemType = 1;
  string itemName = 2;
  string itemIcon = 3;
  string bulletType = 4;
  float upgradeAmount = 5;
  int32 returnExp = 6;
}